<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>
<body>

  <div class="container my-5 py-4 px-4">
    <header class="text-center mb-5">
      <h1 class="font-weight-bold display-3">The Psychic Game</h1>
      <hr>
    </header>

    <div class="row">

      <div class="col-lg-8">
        <h3 id="directions" class="mb-3"><strong>Directions: </strong> Guess the letter the computer is thinking of.</h3>
        <strong>Guesses Left: </strong><span id="guessesLeft"></span><br/>
        <strong>You Guessed: </strong><span id="userGuess"></span><br/>
        <strong>Letters You've Guessed: </strong><span id="guessedLetters"></span><br/>
        <h2 id="results" class="mt-3"></h2>
        <button id="newGame" class="btn btn-lg text-bold mt-3">Let's Play</button>
      </div>

      <div class="col-lg-4 text-center">
        <h2 class="text-uppercase"><strong>Scoreboard</strong></h2>
        <strong>Wins: </strong><span id="wins">0</span><br/>
        <strong>Losses: </strong><span id="losses">0</span><br/>
      </div>

    </div>
    
    
  
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>

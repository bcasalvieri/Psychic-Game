<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>
<body>
  
  <h1 class="font-weight-bold">The Psychic Game</h1>
  
  <h5><strong>Directions: </strong> Guess what letter I'm thinking of.</h5>
  
  <strong>Guesses Left: </strong><span id="guessesLeft"></span><br/>
  <strong>You Guessed: </strong><span id="userGuess"></span><br/>
  <strong>Letters You've Guessed: </strong><span id="guessedLetters"></span><br/>
  <hr>
  <strong>Wins: </strong><span id="wins">0</span><br/>
  <strong>Losses: </strong><span id="losses">0</span><br/>
  <br/><br/>

  <h2 id="results"></h2><br/>

  <button id="newGame" class="btn btn-primary">Let's Play</button>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>

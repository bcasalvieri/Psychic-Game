<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>
<body>

  
  <header class="jumbotron text-right">
    <div class="container py-5">
      <h1 class="font-weight-bold display-3">The Psychic Game</h1>
      <hr>
      <h3 id="directions" class="mt-4"><strong>Directions: </strong> Press a key to guess the letter the computer is thinking of.</h3>
      <button id="newGame" class="btn btn-lg text-bold mt-3">Let's Play</button>
    </div>
  </header>

  <div class="main-content container">
    <div class="row">

      <!-- Left Column -->
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="font-weight-bold">Current Game Information</h4>
          </div>
          <div class="card-body">
            <h5><strong>You Guessed: </strong><span id="userGuess"></span></h5>
            <h5><strong>Letters You've Guessed: </strong><span id="guessedLetters"></span></h5>
            <h5><strong>Guesses Left: </strong><span id="guessesLeft"></span></h5>
            <h2 id="results" class="mt-3"></h2>
          </div>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="col-12 col-lg-4 my-4 mt-md-0">
        <div class="card">
          <div class="card-header">
            <h4 class="font-weight-bold">Game Stats</h4>
          </div>
          <div class="card-body">
            <h5><strong>Wins: </strong><span id="wins">0</span></h5>
            <h5><strong>Losses: </strong><span id="losses">0</span></h5>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
